{% extends 'base.html' %}

{% block title %}Add Review - {{ dealer.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Review for {{ dealer.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Review Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{% url 'dealer_details' dealer_id=dealer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
